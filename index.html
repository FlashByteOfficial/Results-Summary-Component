<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="flex">

  <div class="container flex">

    <div class="result flex">
      <h3 class="secondary-text">Your Result</h3>

      <div class="circle flex">
        <h1>89</h1>
        <p class="secondary-text">of 100</p>
      </div>

      <h2>Great</h2>
      <p class="secondary-text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary flex">
      <h3>Summary</h3>
      <div class="marks flex">
        <div id="reaction" class="box">
          <div class="icon-title">
            <img src="assets/images/icon-reaction.svg" alt="reaction icon">
            <h4>Reaction</h4>
          </div>
          <h4>80 <span>/ 100</span></h4>
        </div>
        <div id="memory" class="box">
          <div class="icon-title">
            <img src="assets/images/icon-memory.svg" alt="memory icon">
            <h4>Memory</h4>
          </div>
          <h4>92 <span>/ 100</span></h4>
        </div>
        <div id="verbal" class="box">
          <div class="icon-title">
            <img src="assets/images/icon-verbal.svg" alt="verbal icon">
            <h4>Verbal</h4>
          </div>
          <h4>61 <span>/ 100</span></h4>
        </div>
        <div id="visual" class="box">
          <div class="icon-title">
            <img src="assets/images/icon-visual.svg" alt="visual icon">
            <h4>Visual</h4>
          </div>
          <h4>72 <span>/ 100</span></h4>
        </div>
      </div>

      <button>Continue</button>
    </div>
  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">FlashByte</a>.
  </div>
</body>

</html>
